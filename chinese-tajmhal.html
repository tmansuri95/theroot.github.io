            <h1 align="center">Taj Mahal</h1>
            <p>泰姬陵是沙贾汗于 1631 年委托建造的，目的是为了纪念他的妻子 Mum-taz Mahal，她于当年 6 月 17 日在生下他们的第 14 个孩子 Gauhara be-gum 时去世。 1632年动工兴建，1648年建成陵墓，5年后建成周边建筑和园林。皇室记录了沙贾汗在穆塔兹玛哈尔去世后的悲痛，说明了作为泰姬陵灵感来源的爱情故事.</p>
