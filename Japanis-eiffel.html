            <h1 align="center">Eiffel Tower</h1>
            <p>タージ・マハルは、1631年にシャー・ジャハーンから依頼され、その年の6月17日に14番目の子供であるガウハラ・ベガムを出産した妻のムムターズ・マハルを偲んで建てられました。 1632年に着工し、1648年に霊廟が完成し、5年後に周辺の​​建物や庭園が完成しました。ムムターズ・マハルの死後のシャー・ジャハーンの悲しみを記録した宮廷は、タージ・マハルのインスピレーションとして開催されたラブストーリーを示しています.</p>
